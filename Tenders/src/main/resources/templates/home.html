<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Home</title>
</head>
<body>


<!--navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <h4 class="navbar-brand" >Welcome</h4>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse container" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item disabled">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="newtender">Add New Tender</a>
      </li>
    </ul>
    <a class="nav-link text-light" href="#">
      <h5 th:object="${user}"> <span th:text="${user.firstname}"></span> <span th:text="${user.lastname}"> </span></h5>
    </a>
  </div>
</nav>
<!--navbar-->

<!--TendersTable-->
<div class="container p-5">
  <h3 class="text-danger text-center">Active Tenders</h3>
  <table class="table table-striped">
    <thead class="text-dark bg-primary">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">BidAmount</th>
      <th scope="col">status</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="t:${list}">
        <th th:text="${t.id}"></th>
        <td th:text="${t.Name}"></td>
        <td th:text="${t.address}"></td>
        <td th:text="${t.bidAmount}"></td>
        <td th:text="${t.status}"></td>
        <td>
          <a class="btn btn-sm btn-primary" th:href="@{/bid/{id}(id=${t.id})}">Bid</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!--TendersTable-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
