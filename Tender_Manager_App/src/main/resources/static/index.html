<!DOCTYPE html>
<head>
    <title>Web Application</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="nav">
		<div>
			<h1>Tender Manager</h1>
		</div>
		<div id="page">
			<a class="navbutton">user</a>
		</div>
	</div>
		<div id="popupForm">
			<form id="login">
				<label>Login</label><br><br>
			  <input type="text" id="username" placeholder="Username"><br>
			  <input type="text" id="password" placeholder="Password"><br>
			  <input type="submit" value="Submit">
			</form> 
			<form id="newTender">
				<label>New Tender</label><br><br>
			  <input type="text" id="tname" placeholder="Name"><br>
			  <input type="text" id="ttype" placeholder="Type"><br>
			  <input type="number" id="tamount" placeholder="Minimum Bid Amount"><br>
			  <input type="submit" value="Submit">
			</form>
			<form id="newVendor">
				<label>New Vendor</label><br><br>
			  <input type="text" id="uname" placeholder="Username"><br>
			  <input type="text" id="pword" placeholder="Password"><br>
			  <input type="submit" value="Submit">
			</form>
			<form id="newBid">
				<label>New Bid</label><br><br>
			  <input type="number" id="tid" placeholder="Tender ID"><br>
			  <input type="number" id="amount" placeholder="Amount"><br>
			  <input type="submit" value="Submit">
			</form>
		</div>
	<div id="body">
		<div id="menu">
			<div>
				<h2>Admin Operations</h2>
				<a class="button" onClick="getapi(getTenders,'tender');">Get Tenders</a>
				<a class="button" onClick="getapi(getVendors,'vendor');">Get Vendors</a>
				<a class="button" onClick="">Add Tender</a>
				<a class="button" onClick="">Add Vendor</a>
			</div>
			<div>
				<h2>Vendor Operations</h2>
				<a class="button" onClick="">Login</a>
				<a class="button" onClick="">Get Bids</a>
				<a class="button" onClick="">Add Bid</a>
				<a class="button" onClick="">Get Tenders</a>
			</div>
		</div>
		<div>
			<div id="tdiv">
			    <h1 id="tableHead"></h1>
				<table id="table"></table>
			</div>
		</div>
	</div>
</body>
<script src="tenders.js"></script>
</html>
